:sources: 
  AppInfo:
    :poll_interval: 1
  Contact: 
    :poll_interval: 86400
    :retry_limit: 300
  Opportunity: 
    :poll_interval: 1
  ClientException: 
    :poll_interval: 300
  Activity: 
    :poll_interval: 1
  Note: 
    :poll_interval: 1
  Policy:
    :poll_interval: 43200
    :retry_limit: 300
  Dependent: 
    :poll_interval: 1
  StaticEntity: 
    :poll_interval: 3600
    :retry_limit: 300
  ApplicationDetail:
    :poll_interval: 1
  SearchContacts:
    :poll_interval: 0
  CryptKey: 
    :poll_interval: 1
  DeviceInfo:
    :poll_interval: 0
    
# !!! env defines the global context for the server !!!
:env: onsite_dev

# use one of the following keys for the :crm_proxy: value in the environment sections below to determine which crm deployment Rhoconnect will use, i.e., ':crm_proxy: model_crm_proxy'
model_crm_proxy: https://mobileproxy.model.insphereis.net/
dev_crm_proxy: https://mobileproxy.dev.insphereis.net/
#dev_crm_proxy: http://nrhwwwd403.insp.dom:5000/
dev_integrated_crm_proxy: http://nrhwwwd403.insp.dom:2195/crm/ActivityCenter/MobileProxy/
prod_crm_proxy: https://mobileproxy.insphereis.net/
local_crm_proxy: http://192.168.51.128/ # Change this if you're running locally and use below

# global settings are given to all environments as defaults, and can be overridden in specific environment sections below (:test, :model, etc.) 
# !!! However, DO NOT use any of the following Rhoconnect values in global: redis, licensefile, authtoken, iphone*, rhoadmin_password, syncserver.
# Those values are used internally by Rhoconnect and have to be duplicated in each section.   
:global:
  :crypt_key: "61AA71C0AB689FAEE09CD9310CB59A809D688652C78AA1CAB65B961D2FFAF7D1"
  :ssl: true
  :bundler: false
  # the resque daemons have to be forked off of the main process in Rhohub, but not onsite (see boot.rb)
  :fork_resque: true
  :crm_proxy: dev_crm_proxy
  :connection_pool_size: 4
  :connection_pool_timeout: 30
  :redis_timeout: 30
  :redis_boot: false
  :log:
    :path: ./log/insite_mobile.log
    :max_file_size: 1024000
    :num_archived_logs: 10
    :mode: stdout # logging defaults to stdout only; set mode to 'file' to turn on file logging to log:path (above)
  :opp_assign_roles: "InSphere Corporate User,InSphere Agency Manager,InSphere Sales Manager,InSphere Zone Manager,System Administrator"
  :app_info:
    :min_required_version: 5.0.19
    :latest_version: 5.0.19
    :apple_force_upgrade_url: 'itms-services://?action=download-manifest&amp;url=https%3A%2F%2Fm.model.insphereis.net%2FHMMobile%2FDocuments%2FHM_Mobile.plist'
    :apple_soft_upgrade_url: 'itms-services://?action=download-manifest&amp;url=https%3A%2F%2Fm.model.insphereis.net%2FHMMobile%2FDocuments%2FHM_Mobile.plist'
    :android_force_upgrade_url: 'https://m.model.insphereis.net/HMMobile'
    :android_soft_upgrade_url: 'https://m.model.insphereis.net/HMMobile'
    :mobile_crypt_key: "HFAGIEH777837776KFKHHSJJJFHEUUGF"
    :model_limits: '{"Activity":"2500","Opportunity":"300","Contact":"1750","Policy":"3750","Note":"600"}'
    :quick_quote_users: 'all'
  :resque_worker_rhoconnect_api_host: 'http://127.0.0.1/'
  :resque_worker_rhoconnect_api_password: ''
  :resque_data_validation_email_group: test@test.com # change this to your own debug value; it will be overwritten automatically in Prod
  :conflict_management_threshold: 900 # interval in seconds used by conflict management to account for differences between RhoSync and phone time
